<!doctype html>
<html lang="en">
	<head>
		<title>JavaScript Patterns</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			/* Title: detach
			 * Description: take element off the DOM while manipulating them
			 */

			var table = $('#some-table');
			var parent = table.parent();

			// .detach is the same as .remove,
			// except that .detach keeps all jQuery data associated with the removed elements. 
			table.detach();
			table.addLotsAndLotsOfRows();
			parent.append(table);


			// References
			// http://paulirish.com/2009/perf/
		</script>
	</body>
</html>
