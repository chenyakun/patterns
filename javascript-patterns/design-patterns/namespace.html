<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>javascript 命名空间模式</title>
</head>
<body>
<script>
    var MYAPP = MYAPP || {};

    MYAPP.namespace = function(ns_string) {
        var parts = ns_string.split('.'),
            parent = MYAPP,
                i, curHierarchy;
        if(parts[0] === "MYAPP") {
            parts = parts.slice(1);
        }

        for(i = 0; i < parts.length; i+=1 ) {
            curHierarchy = parts[i];
            parent[curHierarchy] = parent[curHierarchy] || {};
            parent = parent[curHierarchy];
        }
        return parent;
    }


    var viewer = MYAPP.namespace('MYAPP.topo.view');

    console.dir(MYAPP); // MYAPP/topo/view

</script>
</body>
</html>
